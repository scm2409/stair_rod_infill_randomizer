# Default parameters for random infill generator v2

# Base parameters
num_rods: 30
min_rod_length_cm: 50.0
max_rod_length_cm: 200.0
max_angle_deviation_deg: 30.0
num_layers: 2
max_iterations: 1000
max_duration_sec: 60.0
infill_weight_per_meter_kg_m: 0.3

# Evaluation loop parameters (outer loop)
max_evaluation_attempts: 10
max_evaluation_duration_sec: 60.0
min_acceptable_fitness: 0.7

# V2-specific parameters
min_anchor_distance_vertical_cm: 5.0
min_anchor_distance_other_cm: 10.0
main_direction_range_min_deg: -30.0
main_direction_range_max_deg: 30.0
random_angle_deviation_deg: 30.0

# Evaluator configuration
# Supported evaluator types: "passthrough", "quality"
# 
# Pass-Through Evaluator (fastest, no optimization):
#   evaluator:
#     type: passthrough
#
# Quality Evaluator (best quality, slower):
#   evaluator:
#     type: quality
#     max_hole_area_cm2: 10000.0
#     hole_uniformity_weight: 0.3
#     incircle_uniformity_weight: 0.2
#     angle_distribution_weight: 0.2
#     anchor_spacing_horizontal_weight: 0.15
#     anchor_spacing_vertical_weight: 0.15
#     max_evaluation_attempts: 10
#     max_evaluation_duration_sec: 60.0
#     min_acceptable_fitness: 0.7
#
# Note: Evaluator parameters are nested in the parameters object, not in config defaults
